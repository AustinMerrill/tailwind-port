<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mx-auto py-10 px-5 relative h-screen relative">
    <!-- =============================================== -->
    <!-- navigation -->
    <!-- ================================================ -->
    <div class="md:flex justify-between md:items-center">
      <!-- avatar toggle buttons -->
      <header class="flex justify-between items-center">
        <img
          src="/images/austin.jpeg"
          alt="austin"
          class="h-20 w-20 rounded-full"
        />
        <button id="toggleOpen" class="text-2xl md:hidden">
          <i class="fas fa-bars"></i>
        </button>
        <button id="toggleClose" class="hidden md:hidden text-2xl">
          <i class="fas fa-times"></i>
        </button>
      </header>
      <nav
        id="nav"
        class="flex items-center h-screen justify-center text-4xl hidden md:flex md:h-full md:text-xl md:items-center"
      >
        <ul class="space-y-4 md:flex md:space-y-0 md:space-x-4 md:items-center">
          <li class="hover:text-blue-500 transition duration-500 font-bold">
            <a href="/index.html">Home</a>
          </li>
          <li class="hover:text-blue-500 transition duration-500 font-bold">
            <a href="/work.html">Work</a>
          </li>
          <li class="hover:text-blue-500 transition duration-500 font-bold">
            <a href="/services.html">Services</a>
          </li>
          <li
            class="md:hover:text-white hover:text-blue-500 font-bold md:hover:bg-gray-600 md:hover:shadow-xl transition duration-500 md:bg-gray-800 md:text-white md:px-4 md:py-2 md:rounded"
          >
            <a href="/contact.html">Let's Talk</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- =============================================== -->
    <!-- page content -->
    <!-- ================================================ -->
    <div class="">
      <div class="border-b w-full border-black border-2 mt-4"></div>
      <h1 class="uppercase mt-4 font-bold text-3xl text-gray-800">services</h1>
    </div>
    <!-- =============================================== -->
    <!-- footer -->
    <!-- ================================================ -->
    <div class="text-2xl md:block absolute bottom-0 container">
      <footer class="md:flex md:justify-between md:flex-row-reverse">
        <!-- icons -->
        <div class="mb-4 space-x-4">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-github"></i>
          <i class="fab fa-dribbble"></i>
        </div>
        <!-- copyright -->
        <div>
          <p class="text-xl">
            <span class="text-lg">&copy;</span> Austin Merrill 2021
          </p>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
